services:
  traefik:
    extends:
      file: ./reverse-proxy/traefik.yaml
      service: traefik

  portainer:
    extends:
      file: ./dashboard/portainer.yaml
      service: portainer

  lavalink:
    extends:
      file: ./media/lavalink.yaml
      service: lavalink

  umami:
    extends:
      file: ./analytics/umami.yaml
      service: umami

  # Monitoring
  prometheus:
    extends:
      file: ./monitoring/prometheus.yaml
      service: prometheus

  grafana:
    extends:
      file: ./monitoring/grafana.yaml
      service: grafana

  node-exporter:
    extends:
      file: ./monitoring/node-exporter.yaml
      service: node-exporter

  # Personal projects
  strange-bot:
    extends:
      file: ./projects/strange-bot.yaml
      service: strange-bot

  strange-api:
    extends:
      file: ./projects/strange-api.yaml
      service: strange-api

  flowbite-admin-dashboard:
    extends:
      file: ./projects/flowbite-admin-dashboard.yaml
      service: flowbite-admin-dashboard

networks:
  proxy:
    name: proxy
    external: true

volumes:
  traefik_letsencrypt:
  portainer_data:
  strange_bot_logs:
  prometheus-data:
  grafana-data:
